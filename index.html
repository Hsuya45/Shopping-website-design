<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <marquee>
        <h1>Welcome to Ayush Shopping App</h1></marquee>
    <header>
        <div class="logo"><img src="images/logo ayush.webp" alt="Description of the image">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <p>Find the best products at unbeatable prices.</p>
        <a href="#" class="shop-now">Shop Now</a>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/image.png" alt="gaming headphone">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/image copy.png" alt="beat xp marv raze smart watch">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/image copy 2.png" alt="apple air mac m2">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
</body>
</html>
